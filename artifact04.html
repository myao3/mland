 <meta charset="UTF-8">

<body>

<form action="thankyou.html" id="myform" onsubmit="return validateForm();" >
<p>
	<label for='FirstName'>First Name:</label>
	<input type="text" id="FirstName" name="FirstName" required />
</p>
<p>
	<label for='LastName'>Last Name:</label>
	<input type="text" id="LastName" name="LastName" required/>
</p>
<p>
	<label for='EMail'>EMail:</label>
	<input type="text" id="EMail" name="EMail" required/>
</p>
<p>
	<label for='Phone'>Phone:</label>
	<input type="text" id="Phone" name="Phone" required />
</p>
<p>
	<label for='Username'>Username:</label>
	<input type="text" id="Username" name="Username" required/>
</p>
<p>
	<label for='Password'>Password:</label>
	<input type="text" id="Password" name="Password" required />
</p>

<p>
	<label for='Address'>Address:</label>
	<textarea cols="20" rows="5" id="Address" name="Address" required></textarea>
</p>
<p>
	<label for='City'>City:</label>
	<input type="text" id="City" name="City" required/>
</p>
  <p>
	<label for='State'>State:</label>
	<select id="State"  name="State" >
        <option value="000" selected="selected">[choose yours]</option>
        <option value="008">Albania</option>
     
	</select>
</p>
<p>
	<label for='Country'>Country:</label>
	<select id="Country"  name="Country">
        <option value="000" selected="selected">[choose yours]</option>
        <option value="008">Albania</option>
        <option value="012">Algeria</option>
        <option value="USA">American Samoa</option>
        <option value="020">Andorra</option>
        <option value="024">Angola</option>
        <option value="660">Anguilla</option>
        <option value="010">Antarctica</option>
        <option value="028">Antigua And Barbuda</option>
        <option value="032">Argentina</option>
        <option value="051">Armenia</option>
        <option value="533">Aruba</option>
	</select>
</p>
<p>
	<label for='Zipcode'>Zip Code:</label>
	<input type="text" id="Zipcode" name="Zipcode" required/>
</p>
<p>
	<input type="submit" name="submit" value="Submit">
</p>
</form>



<script  type="text/javascript" src="https://myao3.github.io/mland/artifact04.js"></script>
